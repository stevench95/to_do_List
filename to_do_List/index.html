<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>To do List</title>
</head>


<body onload="startTime()">

    <div class="container">
     
        

        <div class="todo_area">
            <div id="clock"></div>
            <h1>To do List</h1>

            <div class="progressStat">

                <h2>Progress</h2>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
                <div class="taskNumber">
                    <p id="task-number">0 / 0</p>
                </div>
            </div>
            <form action="" class="input-task-area">
                <input type="text" id="task-input" placeholder="New task">
                <button type="submit" id="add-task-button"><i class="fa-solid fa-plus"></i></button>

            </form>
            <div class="tasklist-container">
                <ul id="task-list">

                </ul>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>



</html>
